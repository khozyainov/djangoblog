{% extends "base.html" %}

    {% block content %}
    <h1>Authors</h1>

    {% if author_list %}
        <ul>

            {% for author in author_list %}
                <li>
                    <a href="{% url 'blogs-by-author' author.pk %}">{{ author }}</a>
                </li>
            {% endfor %}

        </ul>
    {% else %}
        <p>There are no authors.</p>
    {% endif %}
{% endblock %}
